
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ramen Rater</h1>
    </header>
    <div 
    id="Ramen-menu"> 
<img src="/home/reagan/Desktop/img Ramen/Pasted image.png" alt="">
<img src="/home/reagan/Desktop/img Ramen/Pasted image (2).png" alt="">
<img src="/home/reagan/Desktop/img Ramen/Pasted image (3).png" alt="">
<img src="/home/reagan/Desktop/img Ramen/Pasted image (4).png" alt="">
<img src="/home/reagan/Desktop/img Ramen/Pasted image (5).png" alt="">

    </div>
    <div id="Ramen-detail">
        <img class="detail-image" id="detail-image" src="images/shoyu.jpg" alt="Insert Name Here">
        <h2 class="detail-name" id="detail-name"></h2>
        <h3 class="detail-restaurant" id="detail-restaurant"></h3>
    </div>
    
    <h2>Rating:</h2>
    <p id="Rating-display">
        10/10
    </p>

    <h3>Comment:</h3>
    <p id="Comment-display">
        My absolute favorite
    </p>

    <h4>Add New Ramen</h4>

    <form id="new-ramen-form">
        <input type="text" id="new-name" placeholder="Ramen Name" required>
        <input type="text" id="new-restaurant" placeholder="Restaurant" required>
        <input type="number" id="new-rating" min="1" max="10" placeholder="Rating (1-10)" required>
        <input type="text" id="new-comment" placeholder="Comment" required>
        <input type="text" id="new-image" placeholder="Image URL" required>
        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
